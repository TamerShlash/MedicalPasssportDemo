<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Accounts Tab -->
  <ion-tab title="Accounts" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Advice Tab -->
  <ion-tab title="Advice" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/advice">
    <ion-nav-view name="tab-advice"></ion-nav-view>
  </ion-tab>

</ion-tabs>
