<ion-view view-title="HealthPassport" class="dashboard">
  <ion-content class="padding">
    <div class="row">
      <div class="col">
        <div class="card" ui-sref="tab.basic">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Basic Info</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" ui-sref="tab.medication">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Medication</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card" ui-sref="tab.immunization">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Immunization</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" ui-sref="tab.reports">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Lab Reports</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card" ui-sref="tab.medical-history">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Medical History</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="item">
            <i class="icon ion-home"></i>
            <p>Live Health</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
