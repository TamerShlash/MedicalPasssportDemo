<ion-view view-title="Reports">
  <ion-content class="padding">
    <img ng-src="" style="width: 64px; height: 64px">
    <p>Basic Info</p>
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    <button ng-click="selectPhoto()" class="button button-block button-primary">Select Existing</button>
    <img ng-src="{{takenPhotoUri}}" style="max-width: 100%">
  </ion-content>
</ion-view>
