<ion-view view-title="Reports" class="reports">
  <ion-content>
	<div class="row" ng-hide="showForm">
		<div class="col">
			<div class="item">
				<i class="icon flaticon-clinic2"></i>
				<p>Blood Test</p>
				<p>Jan 24, 2015</p>
			</div>
		</div>
		<div class="col">
			<div class="item">
				<i class="icon flaticon-skeleton"></i>
				<p>Chest</p>
				<p>Mar 12, 2010</p>
			</div>
		</div>
    <div class="col" ng-repeat="report in user.reports">
      <div class="item">
        <i class="icon flaticon-clinic2"></i>
        <p>{{report.title}}</p>
        <p>{{report.date}}</p>
      </div>
    </div>
	</div>
  </div>
  <div class="row" ng-hide="showForm">
    <div class="col">
      <div class="new">
          <div ng-click="getPhoto()" class="new-button"><i class="icon ion-plus-round"></i></div>
          <p>Add New Report</p>
      </div>
    </div>
  </div>
	<form class="report-form" ng-show="showForm">
		<input type="text" ng-model="titles">
		<input type="date" ng-model="date">
		<img ng-src="{{ reportImage }}" alt="" style="max-width: 100%">
		<button class="button" ng-click="addReport(titles, date)" style="margin-bottom: 20px">Submit</button>
	</form>
  </ion-content>
</ion-view>
