<ion-view view-title="Medical History" class="medical-history">
  <ion-content>
  	<ul class="history">
  		<li ng-repeat="case in user.history">
  			<div class="date">{{case.date}}</div>
  			<div class="condition">{{case.name}}</div>
  		</li>
  		<div class="new">
  			<button class="new-button"><i class="icon ion-plus-round"></i></button>
        	<p>Add New Story</p>
  		</div>
  	</ul>
  </ion-content>
</ion-view>
